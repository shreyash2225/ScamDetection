<!DOCTYPE html>
<html>
<head>
    <title>PhishGuard India</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            color: #00eaff;
            display: flex;
            align-items: center;
            justify-content: center;

            /* Realistic layered dark-tech background */
            background:
                radial-gradient(circle at 20% 20%, rgba(0, 234, 255, 0.08), transparent 40%),
                radial-gradient(circle at 80% 10%, rgba(0, 255, 162, 0.06), transparent 35%),
                linear-gradient(180deg, #020617 0%, #000814 60%, #000510 100%);

            background-attachment: fixed;
            overflow: hidden;
        }

        /* Subtle noise overlay for realism */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.04'/></svg>");
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            box-shadow: 
                0 0 20px rgba(0, 234, 255, 0.3),
                0 0 60px rgba(0, 234, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 234, 255, 0.3);

            /* subtle breathing glow */
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0,234,255,0.4); }
            50% { box-shadow: 0 0 30px rgba(0,234,255,0.9); }
            100% { box-shadow: 0 0 15px rgba(0,234,255,0.4); }
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #00f5ff;
            text-shadow: 0 0 10px #00eaff;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 140px;
            background: #050b1a;
            border: 1px solid #00eaff;
            border-radius: 10px;
            padding: 15px;
            color: #ffffff;
            font-size: 14px;
            resize: none;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.2);
        }

        textarea::placeholder {
            color: #6fdfff;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: #001018;
            background: linear-gradient(90deg, #00eaff, #00ffa2);
            box-shadow: 
                0 0 10px rgba(0, 234, 255, 0.8),
                0 0 30px rgba(0, 255, 162, 0.6);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 0 20px rgba(0, 234, 255, 1),
                0 0 50px rgba(0, 255, 162, 0.9);
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 234, 255, 0.08);
            border: 1px solid rgba(0, 234, 255, 0.3);
            font-size: 16px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.2);
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 12px;
            color: #6fdfff;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="noise"></div>

<div class="container">
    <h2>üõ°Ô∏è PhishGuard India</h2>

    <textarea id="inputText" placeholder="Paste email, SMS, or URL here..."></textarea>

    <button onclick="checkScam()">Analyze Threat</button>

    <p id="result" class="result">Awaiting input...</p>

    <div class="footer">
        AI-Powered Scam Detection ‚Ä¢ Built by Shreyash
    </div>
</div>

<script>
async function checkScam() {
    const text = document.getElementById("inputText").value;

    const response = await fetch("http://127.0.0.1:8000/api/check", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    });

    const data = await response.json();

    document.getElementById("result").innerText =
        "Result: " + data.result + " | Confidence: " + data.confidence;
}
</script>

</body>
</html>
